<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Девид Фан">
  <meta name="description" content="Проектная работа 4">
  <title>Место</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="Аватар профиля">
      <div class="profile__information">
        <div class="profile__container">
          <h1 class="profile__author">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add"></button>
    </section>
    <section class="elements" aria-label="Фотогалерея">
      <ul class="elements__list">
        <li class="elements__item">
          <img class="elements__image" src="./images/karachaev.png" alt="Горы Карачаево-Черкесии">
          <div class="elements__info">
            <h2 class="elements__title">Карачаевск</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/elbrus.png" alt="Гора Эльбрус">
          <div class="elements__info">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/Dombai.png" alt="Виды на Домбай">
          <div class="elements__info">
            <h2 class="elements__title">Домбай</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/elbrus.png" alt="Гора Эльбрус">
          <div class="elements__info">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/Dombai.png" alt="Виды на Домбай">
          <div class="elements__info">
            <h2 class="elements__title">Домбай</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/karachaev.png" alt="Виды на Карачаево-Черкессию">
          <div class="elements__info">
            <h2 class="elements__title">Карачаево-Черкессия</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author"> &#169; 2023. Девид Фан</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="name">
        <fieldset class="popup__info">
          <input class="popup__input popup__author_name" type="text" placeholder="Ваше имя">
          <input class="popup__input popup__author_about" type="text" placeholder="О себе">
          <button class="popup__submit" type="button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
