<!DOCTYPE html>
<html lang="ru">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Девид Фан">
  <meta name="description" content="Проектная работа 6">
  <title>Место</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <button class="profile__avatar">
        <img class="profile__avatar-update" src="" alt="Аватар профиля">
      </button>
      <div class="profile__information">
        <div class="profile__container">
          <h1 class="profile__author"></h1>
          <button type="button" class="profile__edit"></button>
        </div>
        <p class="profile__about"></p>
      </div>
      <button type="button" class="profile__add"></button>
    </section>
    <section class="elements" aria-label="Фотогалерея">
      <ul class="elements__list">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author"> &#169; 2023. Девид Фан</p>
  </footer>

  <template class="element-template">
    <li class="elements__item">
      <button type="button" class="elements__delete"></button>
      <img class="elements__image" src="#" alt="">
      <div class="elements__info">
        <h2 class="elements__title"></h2>
<div class="elements__like-counter">
        <button type="button" class="elements__like-button"></button>
        <div class="elements__counter">0</div>
      </div>
    </div>
    </li>
  </template>

  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_type_profile"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="editProfile">
        <fieldset class="popup__info">
          <input class="popup__input" name="name" type="text" placeholder="Ваше имя" required minlength="2" maxlength="40">
          <span class="popup__input-error name-error"></span>
          <input class="popup__input" name="about" type="text" placeholder="О себе" required minlength="2" maxlength="200">
          <span class="popup__input-error about-error" ></span>
          <button class="popup__submit" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_images">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_type_images"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="imageProfile">
        <fieldset class="popup__info">
          <input class="popup__input" name="name" type="text" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__input-error name-error" >Вы пропустили это поле.</span>
          <input class="popup__input" name="link" type="url" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error link-error" ></span>
          <button class="popup__submit popup__submit_disabled" disabled type="submit">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_enlarge">
    <div class="popup__container popup__container_type_enlarge">
      <button type="button" class="popup__close-button popup__close-button_type_enlarge"></button>
      <img class="popup__image" src="#" alt="">
      <h2 class="popup__title popup__title_type_enlarge"></h2>
    </div>
  </div>

  <div class="popup popup_type_delete">
    <div class="popup__container popup__container_type_delete">
      <button type="button" class="popup__close-button popup__close-button_type_delete"></button>
      <h2 class="popup__title popup__title_type_delete">Вы уверены?</h2>
      <form class="popup__form" name="imageDelete">
          <button class="popup__submit popup__submit_type_delete" type="submit">Да</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_update-avatar">
    <div class="popup__container popup__container_type_update-avatar">
      <button type="button" class="popup__close-button popup__close-button_type_delete"></button>
      <h2 class="popup__title popup__title_type_update-avatar">Обновить аватар</h2>
      <form class="popup__form" name="avatarUpdate">
        <fieldset class="popup__info">
          <input class="popup__input" name="avatar" type="url" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error avatar-error" ></span>
          <button class="popup__submit popup__submit_disabled" disabled type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

</body>

</html>
